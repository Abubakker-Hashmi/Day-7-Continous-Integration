#generate github actions workflow file

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build1:
    runs-on: ubuntu-latest

    steps:      
      - uses: actions/checkout@v3
      - name: install dependencies
        run: 
          sudo apt-get update
          sudo apt-get install python3
          pip install streamlit
      - name: run tests
        run: |
          pytest test.py   

